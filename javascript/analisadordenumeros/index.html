<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Análisador de números</title>
</head>
<body>
    <header>
        <h1>Análisador de números</h1>
    </header>
    <section>
        <div>
            <h3>
                Número entre (1 e 100): <input type="txtn" id="txtn">
                <button onclick="Adicionar">Adicionar</button>
            </h3>
        </div>
        <div>
            <select name="tabela" id="seltab" size="10">
                <option>Digite um número acima</option>
            </select> 
        </div>
        <div class="move">
            <button onclick="Final">Finalizar</button>   
        </div>
    </section>
    <footer>
        ©João Araújo, Front End Developer
    </footer>
</body>
</html>
